<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="heading">
        Rock-Paper-Scissor
    </div>
    <!-- <div class="text">
        Choose your weapon 
    </div> -->
    <!-- <div class="design-block">

    <div class="winner">

            <div class="Rock-text">
                Rock

        </div>
        <div class="Paper">
            <div class="Paper-image">
                <img src="Images/paper.png" width="100px" height="auto">
            </div>
            <div class="Paper-text">
                Paper
            </div>
        </div>
        <div class="Scissor">

                Scissor
