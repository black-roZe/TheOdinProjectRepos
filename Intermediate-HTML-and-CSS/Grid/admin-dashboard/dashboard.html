<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <header class="heading">
            <div class="search">
                <img src="images/search-3-128.png" class="search-img">
                <input type="text" name="search" id="search">
            </div>
            <div class="title">
                <div class="profile-img">
                    <img src="images/c28717243d15b5e33ff3b655d8ecc5a6.jpg" alt="" class="dp">
                </div>
                <div class="name-username">
                    Hi There
                    <h1>@Abhijayeeee</h1>
                </div>
            </div>
            <div class="buttons">
                <button class="item1">New</button>
                <button class="item2">Upload</button>
                <button class="item3">Share</button>
            </div>
            <div class="random">
                <div class="random1">
                    <img src="images/loudspeaker-128.png" alt="" class="music-lib">
                </div>
                <div class="random2">
                    <button type="submit">Log In</button>
                </div>
                <div class="random3">
                    Abhijay Tyagi
                </div>
            </div>
        </header>
        <nav class="navbar">
            <div class="main-nav">
                <img src="images/music-record-512.png" alt="" class="logo">
                <h3>Dashboard</h3>
            </div>
            <div class="impo-buttons">
                <div class="button1">
                    <img src="images/home-7-128.png" alt="" class="home-img">
                    Home
                </div>
                <div class="button2">
                    <img src="images/search-12-128.png" alt="" class="explore-img">
                    Explore
                </div>
                <div class="button3">
                    <img src="images/library-128.png" alt="" class="lib-img">
                    Your Library
                </div>
            </div>
            <div class="help-buttons">
                <div class="help1">
                    <img src="images/dj-128.png" alt="" class="playlist">
                    Create Playlist
                </div>
                <div class="help2">
                    <img src="images/facebook-like-5-128.png" alt="" class="like">
                    Liked Songs
                </div>
            </div>
        </nav>
        <div class="main-content">
            <div class="my-projects">
                <video class="video" autoplay muted loop>
                    <source src="images/heart-dark.mp4" type="video/mp4">
                </video>
                <div class="project1">
                    <div class="element">
                        <div class="img">
                            <img src="images/s1.jpg" alt="" class="rap-img">
                        </div>
                        <h4>Deream into synth.</h4>
                        <button type="submit" class="ele-btn">Lets Go</button>
                    </div>
                </div>
                <div class="project2">
                    <div class="element">
                        <div class="img">
                            <img src="images/s2.jpg" alt="" class="rap-img">
                        </div>
                        <h4>weakness power</h4>
                        <button type="submit" class="ele-btn">Lets Go</button>
                    </div>
                </div>
                <div class="project3">
                    <div class="element">
                        <div class="img">
                            <img src="images/s7.jpg" alt="" class="rap-img">
                        </div>
                        <h4>fly low and slow.</h4>
                        <button type="submit" class="ele-btn">Lets Go</button>
                    </div>
                </div>
                <div class="project4">
                    <div class="element">
                        <div class="img">
                            <img src="images/s4.jpg" alt="" class="rap-img">
                        </div>
                        <h4>Submerge in trance.</h4>
                        <button type="submit" class="ele-btn">Lets Go</button>
                    </div>
                </div>
                <div class="project5">
                    <div class="element">
                        <div class="img">
                            <img src="images/s5.jpg" alt="" class="rap-img">
                        </div>
                        <h4>Relive illusions.</h4>
                        <button type="submit" class="ele-btn">Lets Go</button>
                    </div>
                </div>
                <div class="project6">
                    <div class="element">
                        <div class="img">
                            <img src="images/s8.jpg" alt="" class="rap-img">
                        </div>
                        <h4>Hear silent sounds.</h4>
                        <button type="submit" class="ele-btn">Lets Go</button>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="ann1">
                    <div class="ann-img">
                        <img src="images/1.jpg" alt="" class="friend-img">
                    </div>
                    Faith.
                </div>
                <div class="ann2">
                    <div class="ann-img">
                        <img src="images/2.jpeg" alt="" class="friend-img">
                    </div>
                    Life.
                </div>
                <div class="ann3">
                    <div class="ann-img">
                        <img src="images/3.jpeg" alt="" class="friend-img">
                    </div>
                    Death.
                </div>
            </div>
            <div class="trending">
                <div class="trending1">
                    
                </div>
                <div class="trending2">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
